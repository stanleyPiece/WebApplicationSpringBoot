<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout.html :: head}"></head>

    <body>
        <header th:replace="~{fragments/layout.html :: header}"></header>

        <article>
            <div class="container min-vh-100 py-5 text-start">
                <header>
                    <h1 class="border-bottom" th:text="${titleDTO.title}"></h1>
                </header>

                <section>
                    <form method="post"
                          th:action="@{/products/createProduct}"
                          th:object="${productDTO}">
                        <div class="form-group col-4">
                            <label for="productName">Název Produktu</label>
                            <input type="text" th:field="*{productName}" class="form-control" id="productName">
                            <small class="text-danger" th:errors="*{productName}"></small>
                        </div>
                        <div class="form-group col-4">
                            <label for="productDescription">Popis Produktu</label>
                            <input type="text" th:field="*{productDescription}" class="form-control" id="productDescription">
                            <small class="text-danger" th:errors="*{productDescription}"></small>
                        </div>
                        <div class="form-group col-4">
                            <label for="productPrice">Cena Produktu</label>
                            <input type="number" th:field="*{productPrice}" class="form-control" id="productPrice">
                            <small class="text-danger" th:errors="*{productPrice}"></small>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Vytvořit</button>
                        </div>
                    </form>

                    <div>
                        <a class="link-primary" th:href="@{/products}">Zpět</a>
                    </div>
                </section>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>

    </body>
</html>
