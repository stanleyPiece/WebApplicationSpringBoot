<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout.html :: head}"></head>

    <body>
    <header th:replace="~{fragments/layout.html :: header}"></header>

        <article>
            <div class="container min-vh-100 py-5 text-start">

                <section>
                    <form method="post" th:action="@{/account/login}">
                        <div class="form-group col-4">
                            <label for="email">E-mail</label>
                            <p><input id="email" name="email" type="text" class="form-control"/></p>
                        </div>
                        <div class="form-group col-4">
                            <label for="password">Heslo</label>
                            <p><input id="password" name="password" type="password" class="form-control"/></p>
                        </div>

                        <div class="form-check col-4">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <p><label class="form-check-label" for="inlineFormCheck">Pamatuj si mě!</label></p>
                        </div>

                        <div>
                            <p>
                                <button type="submit" class="btn btn-outline-dark rounded-0">Přihlásit se</button>
                            </p>
                        </div>
                    </form>

                    <div>
                        <a class="link-primary" th:href="@{/account/register}">Registrace</a>
                    </div>
                </section>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>

    </body>
</html>
